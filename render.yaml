previewsEnabled: true
previewsExpireAfterDays: 3

services:
  - type: web
    plan: free
    name: treasapp-front
    env: node
    branch: main
    startCommand: yarn start
    buildCommand: yarn install && yarn db:push && yarn build
    envVars:
      - key: SKIP_INSTALL_DEPS
        value: true
      - key: SESSION_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: treasapp-db
          property: connectionString
    autoDeploy: true
databases:
  - name: treasapp-db
